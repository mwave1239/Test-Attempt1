<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login or Register</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <!-- <button class="accordion">Login</button> -->
                <div class="panel">
                    <h1>Login:</h1>
                    <form action="/login/" method="post">
                        {% csrf_token %}
                        <label for="email">Email Address:</label>
                        <input type="text" name="email_log">
                        <label for="password">Password:</label>
                        <input type="password" name="password_log">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
                <!-- <button class="accordion">Register</button> -->
                <div class="panel">
                    <h1>Register:</h1>
                    <form action="/register/" method="post">
                        {% csrf_token %}
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name">
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name">
                        <label for="email">Email Address:</label>
                        <input type="text" name="email">
                        <label for="password">Password:</label>
                        <input type="password" name="password">
                        <label for="password_con">Password Confirm:</label>
                        <input type="password" name="password_con">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
            {% for error in request.session.errors %}
            <li><ul>{{error}}</ul></li>
            {% endfor %}
        </div>
    </div>
</body>

</html>
