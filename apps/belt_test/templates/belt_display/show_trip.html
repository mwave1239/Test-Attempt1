<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{requset.session.email}}'s Trip</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <a href="{% url 'travels' %}">
                <button class="btn btn-primary">Show Travel</button>
            </a>
            <a href="{% url 'logout' %}">
                <button class="btn btn-danger">Log Off</button>
            </a>
        </div>
        <div class="row">
          <h2>Hi {{request.session.email}}</h2>
          <h4>Your Upcoming Trip:</h4>
          <p>Planned by: {{trip.user_created}}</p>
          <p>Description: {{trip.description}}</p>
          <p>Travel date from: {{trip.date_from}}</p>
          <p>Travel date to: {{trip.date_to}}</p>
          <h4>Other people joining you:</h4>
          {% for user in users %}
            <p>{{user.email}}</p>
          {% endfor %}
        </div>
    </div>
</body>

</html>
